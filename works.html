<!DOCTYPE html>
<html lang="ja">

<head>
	<title>ボーダーコリーと暮らす</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="description" content="ボーダーコリー">
  <link rel="shortcut icon" href="favicon.ico">
  <link type="text/css" rel="stylesheet" media="all" href="css/reset.css" />
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/hooper@0.2.1/dist/hooper.css">
  <link type="text/css" rel="stylesheet" media="all" href="css/style.css" />
  <link type="text/css" rel="stylesheet" media="all" href="css/svg.css" />
</head>

<body>
  <nav class="navi" id="navi">
    <navi></navi>
  </nav>
  <header class="header">
    <h1>
      <span>Fictious</span>
      <span>&nbsp;Foods</span>
      <span>&nbsp;&nbsp;Company</span>
    </h1>
  </header>

  <div class="container" id="app">
    <main class="main">
      <section class="works">
        <h2 class="title1"><span>Works</span></h2>
        <p class="subtitle1">事例</p>
        <ul class="works-wrapper">
          <li
            v-for="(item,index) in result"
            :key="item.index"
          >
            <div class="data-wrapper">
              <div class="g-img">
                <img :src="item.img">
              </div>
              <div class="g-date">
                {{ item.date }}
              </div>
              <div class="g-title">
                {{ item.title }}
              </div>
              <div class="g-body">
                <p>{{ item.body }}</p>
              </div>
            </div>
          </li>
        </ul>
      </section>
    </main>
  </div>

  <footer class="footer" id="foot">
    <foot></foot>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hooper@0.2.1/dist/hooper.min.js"></script>
  <script src="js/components.js"></script>
  <script src="js/events.js"></script>
  <script src="js/header.js"></script>
  <script>
    new Vue({ el: '#navi' })
    new Vue({ el: '#foot' })
  </script>
</body>

</html>
